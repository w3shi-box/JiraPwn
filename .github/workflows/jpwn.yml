name: closure

on:
  issues:
    types: [closed]

jobs:
  close-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Extract issue from title (VULNERABLE)
        id: extract
        env:
          TITLE: "${{ github.event.issue.title }}"
        run: |
          jira=$(echo -n $TITLE | awk '{print $1}' | sed -e 's/://')
          echo "Extracted: $jira"
